name: ðŸš€ Deploy automÃ¡tico a AlwaysData (FTP)

on:
  push:
    branches:
      - main  # Cambia si usas 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ðŸš€ Subir archivos al hosting vÃ­a FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          server-dir: ${{ secrets.FTP_TARGET }}/
          local-dir: ./  # sube todo lo del repo
          exclude: |
            **/.git*
            **/.github*
            **/README.md
            **/node_modules/**
            **/.env
